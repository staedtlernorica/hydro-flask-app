<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

</head>

<body>
    <h1>Flask File Uploads Tutorial</h1>

    <input type="file" id="xmlFile" name="" accept="xml" multiple />
    <input type="submit" id="submitXml">
    {{ plot_html | safe }}

    <div id="chart"></div>
    <div id="chart-control">
        <button id="prevPeriod">Previous Period</button>
        <label for="period">Choose period:</label>
        <select name="period" id="period"></select>
        <button id="nextPeriod">Next Period</button>
    </div>


    <h2>Select 9 Colors</h2>
    {% print(2) %}
    {% print(colors) %}
    {% for i in range(1,10) %}
        <div class="card">
            <!-- <h2>Card {{i}}</h2>
            <p>This is card number {{i}}</p> -->
            <div class="color-block">
                <label for="color{{i}}">Color {{i}}</label>
                <input type="color" class="colorSelector" name="color{{i}}" value="{{colors[i - 1]}}">
            </div>
        </div>
    {% endfor %}
    <br>
    <button onclick="changeColorScheme()">Choose color scheme</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>

</html>
